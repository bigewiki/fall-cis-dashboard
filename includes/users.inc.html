<div class="row">
  <div class="card">
    <h2 class="color-dkblue">Create New User</h2>
    <form method="get" action="#">
      <div>
        <label for="email">Email</label
        ><input
          name="email"
          type="email"
          id="email"
          size="99"
          maxlength="99"
          required
        />
      </div>
      <div>
        <label for="username">Username</label
        ><input
          size="12"
          maxlength="12"
          name="username"
          type="text"
          id="username"
          required
        />
      </div>
      <div>
        <label for="password">Password</label
        ><input
          size="16"
          maxlength="16"
          name="password"
          type="password"
          id="password"
          required
        />
      </div>
      <div>
        <label for="birthday">Birthday</label>
        <input id="birthday" type="date" name="birthday" required />
      </div>
      <div>
        <label for="skills">Skills</label>
        <select multiple name="skills" id="skills" size="6" required>
          <option value="nunchucks">Nunchucks</option>
          <option value="bow-hunting">Bow Hunting</option>
          <option value="computer-hacking">Computer Hacking</option>
          <option value="yodeling">Yodeling</option>
          <option value="fast-rapping">Fast Rapping</option>
          <option value="talking-backwards">Talking Backwards</option>
        </select>
      </div>
      <div>
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option style="display:none" value="">Select a Role</option>
          <optgroup label="Comment Only">
            <option value="subscriber">Subscriber</option>
            <option value="moderator">Moderator</option>
          </optgroup>
          <optgroup label="Can edit select drafts">
            <option value="contributor">Contributor</option>
          </optgroup>
          <optgroup label="Can create and publish">
            <option value="author">Author</option>
          </optgroup>
          <optgroup label="Can edit any post">
            <option value="editor">Editor</option>
          </optgroup>
          <optgroup label="Superuser privilages">
            <option value="admin">Admin</option>
          </optgroup>
        </select>
      </div>
      <div>
        <label for="bio">Biography</label>
        <textarea
          maxlength="255"
          name="bio"
          id="bio"
          placeholder="Tell us a bit about yourself (in 255 characters or less)"
        ></textarea>
      </div>
      <fieldset>
        <legend>Options</legend>
        <div>
          <input
            type="checkbox"
            name="email-notify"
            id="email-notify"
            checked="checked"
          /><label for="email-notify"
            >User will receive email notifications</label
          >
        </div>
        <div>
          <input
            type="checkbox"
            name="free-work"
            id="free-work"
            checked="checked"
          /><label for="free-work">User can work for free</label>
        </div>
        <div>
          <input type="checkbox" name="donator" id="donator" /><label
            for="donator"
            >User can donate for operation costs</label
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Timezone</legend>
        <div>
          <input type="radio" id="eastern" name="timezone" value="eastern" />
          <label for="eastern">US Eastern UTC -4</label>
        </div>
        <div>
          <input type="radio" id="central" name="timezone" value="central" />
          <label for="central">US Central UTC -5</label>
        </div>
        <div>
          <input
            type="radio"
            id="mountain-daylight"
            name="timezone"
            value="mountain-daylight"
          />
          <label for="mountain-daylight">US Mountain Daylight UTC -6</label>
        </div>
        <div>
          <input
            type="radio"
            id="mountain-standard"
            name="timezone"
            value="mountain-standard"
            checked="checked"
          />
          <label for="mountain-standard">Moutain Standard (Arizona)</label>
        </div>
        <div>
          <input type="radio" id="pacific" name="timezone" value="pacific" />
          <label for="pacific">US Pacific UTC -7</label>
        </div>
        <div>
          <input type="radio" id="alaska" name="timezone" value="alaska" />
          <label for="alaska">Alaska UTC -8</label>
        </div>
        <div>
          <input type="radio" id="hawaii" name="timezone" value="hawaii" />
          <label for="hawaii">Hawaii UTC -10</label>
        </div>
      </fieldset>
      <input type="hidden" name="user-form" value="create" />
      <div>
        <input type="reset" value="reset" />
        <input name="submit" value="submit" type="submit" />
      </div>
    </form>
  </div>
</div>
